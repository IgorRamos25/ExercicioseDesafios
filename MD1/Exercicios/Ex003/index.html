<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body><h1>Testando carga de imagens</h1>
    <p>Você vai ver uma imagem que está na mesma pasta:</p>
    <img src="HTML200.png" alt="Logo HTML">
    <p>Podemos também carregar imagens que estão em subpastas: </p>
    <img src="imagens/CSS 200.png" alt="Logo CSS"> <!--Dica: inserir a tag IMG, fora da tag P, senão a imagem fica fora de ordem no site-->
<p>Também podemos carregar imagens de links externos:</p>
<img src="https://s3-eu-west-1.amazonaws.com/sdz-upload/prod/upload/js2.jpg" alt="Logo JavaScript">
</body>
</html>
